<script>
    console.log('[Fila/Queue]');
    var fila = [
        'script.js',
        'style.css',
        'imagem.png',
    ]

    fila.push('doguinho.jpg');
    fila.shift();

    /*Criar Fila
    - Enqueue
    - Dequeue
    */
class Queue{
    constructor() {
        this.data = [];
    }

    print() {
        console.log(this.data);
    }

    enqueue(item){
        this.data.push(item);

    }
    dequeue(){
        this.data.shift();
    }

}

//Design do c√≥digo
var requests = new Queue();
//Open Closed: Open for extension, closed for modification
requests.enqueue('script.js');
requests.print();
requests.dequeue('script.js');
requests.enqueue('style.css');
requests.enqueue('imagem.png');
requests.enqueue('doguinho.jpg');
requests.print();


</script>
